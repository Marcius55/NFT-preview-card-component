<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h1 class="equilibrium">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="ethereum-icon"><span class="ethereum">0.041ETH</span>
      <span class="time">
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">3 days left</span>
      <hr class="line">
      <div class="profiles">
      <img class="avatar" src="images/image-avatar.png" alt="avatar-image">
      <p class="profile-text">Creation of</p><p class="profile-text-2">Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
